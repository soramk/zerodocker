                                    </div>
                                </div>
                                <div>
                                    <p class="text-gray-500"># 2. 停止＆削除</p>
                                    <div class="text-white">$ docker stop f5e4 && docker rm f5e4</div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-8 rounded-xl text-center shadow-lg">
                            <h3 class="text-2xl font-bold mb-4">Next Stage: Step 3 🚀</h3>
                            <p class="mb-6 opacity-90">
                                おめでとうございます！<br>
                                HTMLだけでなく、プログラム言語もコンテナ化できました。<br>
                                次はいよいよ、<strong>「アプリとデータベース」</strong>という複数のコンテナを連携させる<br>
                                <strong>Docker Compose</strong> の世界へ進みます。
                            </p>
                            <a href="../index.html" class="inline-block bg-white text-blue-600 font-bold py-3 px-8 rounded-full shadow-lg transition-transform hover:scale-105">
                                ロードマップに戻る
                            </a>
                        </div>
                    </div>
                `,
                hint: "「docker stop」と「docker rm」はセットで行うのが基本マナーです。"
            }
        ];

        const codeSnippets = {
            app: `from flask import Flask
app = Flask(__name__)

@app.route('/')
def hello():
    return "Hello, Docker! 🐍"

if __name__ == '__main__':
    # 0.0.0.0でリッスンしないと、コンテナの外からアクセスできません
    app.run(host='0.0.0.0', port=5000)`,
            req: `Flask==3.0.0
# 他に必要なライブラリがあればここに追記します
# requests
# numpy
# ...`,
            docker: `# 1. 軽量なPython環境をベースにする
FROM python:3.9-slim

# 2. 作業ディレクトリを設定 (cd /app するのと同じ)
WORKDIR /app

# 3. ライブラリ一覧をコピーしてインストール
COPY requirements.txt .
RUN pip install -r requirements.txt

# 4. プログラム本体をコピー
COPY . .

# 5. アプリを起動するコマンド
CMD ["python", "app.py"]`
        };

        const explanations = {
            app: `
                <h3 class="font-bold text-yellow-600 mb-2">① app.py (アプリ本体)</h3>
                <p class="text-sm text-slate-600 mb-2">
                    Flaskを使った最小限のWebアプリです。
                </p>
                <div class="text-xs bg-yellow-50 p-2 rounded border border-yellow-100 text-yellow-800">
                    <strong>重要:</strong> <code>host='0.0.0.0'</code> を指定しないと、コンテナの外（あなたのブラウザ）からアクセスできません。
                </div>
            `,
            req: `
                <h3 class="font-bold text-slate-600 mb-2">② requirements.txt</h3>
                <p class="text-sm text-slate-600 mb-2">
                    使いたい外部ライブラリをリストアップするファイルです。
                </p>
                <p class="text-xs text-slate-500">
                    今回はWebフレームワークの <code>Flask</code> だけを使います。
                </p>
            `,
            docker: `
                <h3 class="font-bold text-blue-700 mb-2">③ Dockerfile (設計図)</h3>
                <p class="text-sm text-slate-600 mb-2">
                    Pythonアプリ用の定石パターンです。
                </p>
                <ul class="space-y-2 text-xs text-slate-600">
                    <li><span class="font-bold">WORKDIR:</span> コンテナ内の作業フォルダを作って移動します。</li>
                    <li><span class="font-bold">RUN pip install:</span> コンテナを作る途中でライブラリをインストールしてしまいます。</li>
                    <li><span class="font-bold">CMD:</span> コンテナ起動時に実行するコマンドです。</li>
                </ul>
            `
        };

        // --- APP STATE ---
        let currentStep = 0;

        // --- FUNCTIONS ---
        function loadStep(index) {
            currentStep = index;
            
            // Update UI Buttons
            document.querySelectorAll('.step-btn').forEach((btn, idx) => {
                if (idx === index) {
                    btn.classList.add('active');
                    btn.classList.remove('text-slate-600');
                    btn.classList.add('text-blue-700');
                } else {
                    btn.classList.remove('active');
                    btn.classList.add('text-slate-600');
                    btn.classList.remove('text-blue-700');
                }
            });

            // Update Progress Bar
            const progress = Math.round(((index) / (tutorialSteps.length - 1)) * 100);
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').innerText = `${progress}%`;

            // Inject Content
            const container = document.getElementById('main-content');
            container.innerHTML = tutorialSteps[index].content;
            document.getElementById('step-hint').innerText = tutorialSteps[index].hint;

            // Step-specific initializations
            if (index === 1) { // Code Step
                setTimeout(() => {
                    switchTab('app');
                    initLayerChart();
                }, 100);
            }
        }

        function switchTab(type) {
            const display = document.getElementById('code-display');
            const explain = document.getElementById('explanation-box');
            
            // Reset Tabs
            ['app', 'req', 'docker'].forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                btn.classList.remove('bg-gray-800', 'text-gray-200');
                btn.classList.add('hover:bg-gray-700');
                btn.style.borderTopColor = 'transparent';
            });

            // Activate Tab
            const activeBtn = document.getElementById(`tab-${type}`);
            activeBtn.classList.add('bg-gray-800', 'text-gray-200');
            activeBtn.classList.remove('hover:bg-gray-700');
            
            // Set Color based on type
            let color = '#3b82f6'; // default blue
            if (type === 'app') color = '#eab308'; // yellow
            if (type === 'req') color = '#64748b'; // slate
            activeBtn.style.borderTopColor = color;

            display.textContent = codeSnippets[type];
            explain.innerHTML = explanations[type];
            
            // Highlight language class update
            display.className = (type === 'app' || type === 'req') ? 'language-python' : 'language-dockerfile';
        }

        function copyCode() {
            const code = document.getElementById('code-display').innerText;
            navigator.clipboard.writeText(code);
            alert("コードをクリップボードにコピーしました！");
        }

        function initLayerChart() {
            const ctx = document.getElementById('layerChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Docker Image'],
                    datasets: [
                        {
                            label: 'Layer 1: OS (Debian)',
                            data: [30],
                            backgroundColor: '#94a3b8', // Gray
                            barPercentage: 0.6
                        },
                        {
                            label: 'Layer 2: Runtime (Python)',
                            data: [30],
                            backgroundColor: '#3b82f6', // Blue
                            barPercentage: 0.6
                        },
                        {
                            label: 'Layer 3: Library (Flask)',
                            data: [20],
                            backgroundColor: '#10b981', // Green
                            barPercentage: 0.6
                        },
                        {
                            label: 'Layer 4: App (app.py)',
                            data: [10],
                            backgroundColor: '#eab308', // Yellow
                            barPercentage: 0.6
                        }
                    ]
                },
                options: {
                    maintainAspectRatio: false,
                    responsive: true,
                    scales: {
                        x: { stacked: true, display: false },
                        y: { stacked: true, display: false }
                    },
                    plugins: {
                        legend: { 
                            position: 'right',
                            reverse: true // Show Top layer at top of legend
                        },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => ctx.dataset.label,
                                afterLabel: (ctx) => {
                                    const descs = [
                                        ["FROM python:3.9-slim", "ベースとなる軽量Linux OS。", "Microsoft等が管理しています。"],
                                        ["(Included in Base)", "Python実行環境。", "OSと一緒に提供されています。"],
                                        ["RUN pip install", "Flaskライブラリ。", "requirements.txtから追加しました。"],
                                        ["COPY . .", "あなたが書いたコード。", "一番上に乗ります。"]
                                    ];
                                    return descs[ctx.datasetIndex];
                                }
                            }
                        }
                    }
                }
            });
        }

        function runTerminal(action) {
            const terminal = document.getElementById('terminal-output');
            
            if (action === 'build') {
                const logs = [
                    "Sending build context to Docker daemon  3.072kB",
                    "Step 1/5 : FROM python:3.9-slim",
                    " ---> 5d0a319a0a8e",
                    "Step 2/5 : WORKDIR /app",
                    " ---> Running in 8a7b6c5d4e3f",
                    "Step 3/5 : COPY requirements.txt .",
                    " ---> 1a2b3c4d5e6f",
                    "Step 4/5 : RUN pip install -r requirements.txt",
                    " ---> Collecting Flask==3.0.0",
                    " ---> Downloading Flask-3.0.0-py3-none-any.whl (99 kB)",
                    " ---> Installing collected packages: Flask",
                    " ---> Successfully installed Flask-3.0.0",
                    "Step 5/5 : CMD [\"python\", \"app.py\"]",
                    "Successfully built my-python-app:latest"
                ];
                
                terminal.innerHTML += `<div class="text-green-400 mb-1">$ docker build -t my-python-app .</div>`;
                
                let delay = 0;
                logs.forEach((log, i) => {
                    delay += (i === 7 || i === 8) ? 800 : 300; // Slow down at pip install
                    setTimeout(() => {
                        terminal.innerHTML += `<div class="text-gray-400 text-xs">${log}</div>`;
                        terminal.scrollTop = terminal.scrollHeight;
                    }, delay);
                });

                setTimeout(() => {
                    terminal.innerHTML += `<div class="mb-2 mt-2">user@pc:~/my-python-app$ <span class="animate-pulse">_</span></div>`;
                    terminal.scrollTop = terminal.scrollHeight;
                    document.getElementById('run-control').classList.remove('opacity-50', 'pointer-events-none');
                }, delay + 500);

            } else if (action === 'run') {
                terminal.innerHTML += `<div class="text-green-400 mb-1">$ docker run -d -p 5000:5000 my-python-app</div>`;
                setTimeout(() => {
                    terminal.innerHTML += `<div class="text-gray-300 text-xs">f5e4d3c2b1a0...</div>`;
                    terminal.innerHTML += `<div class="mb-2 mt-2">user@pc:~/my-python-app$ <span class="animate-pulse">_</span></div>`;
                    terminal.scrollTop = terminal.scrollHeight;
                    alert("コンテナ起動成功！Pythonアプリが裏で動いています。");
                }, 800);
            }
        }

        function performRebuildSimulation() {
            const statusArea = document.getElementById('rebuild-status');
            const resultArea = document.getElementById('rebuild-result');
            const textArea = document.getElementById('edit-app-area').value;
            const updatedBrowser = document.getElementById('updated-browser-content');
            
            // Extract content from textarea roughly to simulate "what the user typed"
            // Simple parsing to find return string
            let displayText = "Updated Content";
            const match = textArea.match(/return "(.*)"/);
            if(match && match[1]) {
                displayText = match[1];
            } else if (textArea.includes("return")) {
                 displayText = "Code Updated (Parse Error in sim)";
            }

            statusArea.classList.remove('hidden');
            statusArea.innerHTML = '> Saving app.py...<br>';
            
            setTimeout(() => { statusArea.innerHTML += '> docker build -t my-python-app .<br>'; }, 500);
            setTimeout(() => { statusArea.innerHTML += '<span class="text-gray-500 text-xs">---> Using cache (pip install)</span><br>'; }, 1000);
            setTimeout(() => { statusArea.innerHTML += '> docker stop old_container && docker rm old_container<br>'; }, 1800);
            setTimeout(() => { statusArea.innerHTML += '> docker run -d -p 5000:5000 my-python-app<br>'; }, 2500);
            setTimeout(() => { 
                statusArea.innerHTML += '<span class="text-green-400">DONE! Reloading...</span>'; 
                
                updatedBrowser.innerHTML = `<div class="font-mono text-slate-800">${displayText}</div>`;
                
                resultArea.classList.remove('hidden');
                setTimeout(() => { resultArea.classList.remove('opacity-0'); }, 100);
            }, 3000);
        }

        function refreshBrowser() {
            const viewport = document.getElementById('browser-viewport');
            viewport.style.opacity = '0.5';
            setTimeout(() => {
                viewport.style.opacity = '1';
            }, 300);
        }

        // --- INIT ---
        window.onload = () => {
            loadStep(0);
        };

    </script>
</body>
</html>
